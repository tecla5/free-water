<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="free-water-map">

  <script src="./free-water-map.js"></script>

  <template>
    <google-map>
      <google-map-marker class='currentPos'></google-map-marker>    
    </google-map>
  </template>

  <script>
    Polymer({
      is: "free-water-map",
      behaviors: [FreeWaterMapBehavior]
    });
  </script>

</dom-module>
