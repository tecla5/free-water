<html lang="">

<head>

  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />

  <!-- "Content-Security-Policy meta tag for cordova. -->
  <meta http-equiv="Content-Security-Policy"
            content="default-src *;
                 script-src 'self' 'unsafe-inline' 'unsafe-eval'
                             127.0.0.1:*
                             http://*.google.com
                             http://*.gstatic.com
                             http://*.googleapis.com
                             http://*.firebaseio.com
                             https://*.google.com
                             https://*.gstatic.com
                             https://*.googleapis.com
                             https://*.firebaseio.com
                             ;
                 style-src  'self' 'unsafe-inline'
                             127.0.0.1
                             http://*.google.com
                             http://*.gstatic.com
                             http://*.googleapis.com
                             http://*.firebaseio.com
                             https://*.google.com
                             https://*.gstatic.com
                             https://*.googleapis.com
                             https://*.firebaseio.com
                             ;
                 img-src    'self' 'unsafe-inline' 'unsafe-eval'
                             127.0.0.1
                             http://*.google.com https://*.google.com
                             https://*.gstatic.com
                             https://*.googleapis.com
                             https://*.googleusercontent.com
                             data:
  ">


  <title>Free Water</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">
  <!--
  for chrome: manifest.json

  https://developer.chrome.com/extensions/contentSecurityPolicy
  contentSecurityPolicy: {
     'default-src': "'none'",
     'script-src': "'self' 'unsafe-inline' 'unsafe-eval' use.typekit.net connect.facebook.net maps.googleapis.com maps.gstatic.com",
     'font-src': "'self' data: use.typekit.net",
     'connect-src': "'self'",
     'img-src': "'self' www.facebook.com p.typekit.net",
     'style-src': "'self' 'unsafe-inline' use.typekit.net",
     'frame-src': "s-static.ak.facebook.com static.ak.facebook.com www.facebook.com"
   },

   https://developer.chrome.com/extensions/declare_permissions
  "permissions":[
    "https://fonts.googleapis.com/",
    "https://maps.googleapis.com/maps/api/",
    "http://localhost/",
    "http://tecla5.com/",
    "http://blinding-fire-1061.firebaseIO.com/"
  ],
  -->


  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- cordova gulp replace with script cordova.js -->
  <mycordova></mycordova>
  <!--
  <script src="cordova.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false" />
  -->


  <!--
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
  -->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <script src="bower_components/moment/moment.js"></script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

  <!--
  <script src="lib/fastclick.js"></script
  -->

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <!--<span class="paper-font-title">Logo</span>-->
          <img class="logo" src="images/logo4.svg">
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <!--
            <iron-icon icon="home"></iron-icon>
            -->
            <a>
              <iron-icon src="images/current_pos.png"></iron-icon>
              <span>Current position</span>
            </a>

            <a>
              <iron-icon src="images/water_icon_100.png"></iron-icon>
              <span>Water point</span>
            </a>

            <a>
              <iron-icon src="images/water_icon_50.png"></iron-icon>
              <span>Less reliability water point</span>
            </a>

            <a>
              <iron-icon src="images/water_icon_20.png"></iron-icon>
              <span>Few reliability water point</span>
            </a>

            <a>
              <iron-icon icon="maps:local-drink"></iron-icon>
              <span>route to the closest point</span>
            </a>

            <a>
              <iron-icon icon="editor:publish"></iron-icon>
              <span>Publish current position as water point</span>
            </a>

            <a>
              <iron-icon icon="icons:thumb-up"></iron-icon>
              <span>Confirm water point</span>
            </a>

            <a>
              <iron-icon icon="icons:thumb-down"></iron-icon>
              <span>Deny water point</span>
            </a>

            <a>
              <iron-icon icon="maps:directions-run"></iron-icon>
              <span>Route from current position to water point</span>
            </a>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" >
          <paper-icon-button id="paperToggle" icon="icons:help" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="add" on-tap="publish"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <!--<div class="app-name">Free Water</div>
            <img class="logo" src="images/free-water.png" width="70" height="70">-->
          </div>

          <!-- logged User -->
          <div class="middle middle-container center horizontal layout">
            <div class="user-name"></div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <free-water-map></free-water-map>
              </paper-material>

            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/publish.js"></script>
  <!-- endbuild-->

</body>

</html>
