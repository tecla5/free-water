<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="smart-map">

  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      google-map {
        position: inherit;
        display: block;
        height: 100%;
      }
    </style>

    <google-map-search map="[[map]]" results="{{searchResults}}" type="address">
    </google-map-search>

    <google-map map="{{map}}">
      <template is="dom-if" if="{{closer}}">
        <paper-icon-button icon="maps:local-drink"
              alt="search closer"
              style="float:right">
        </paper-icon-button >
      </template>

      <google-map-marker class='currentPos'>
        <template is="dom-if" if="{{!veryCloser}}">
          <div class="info">
            <h2 id="currentPosName">{{pos.name}}</h2>
            <span id="currentPosAddress">[[pos.formattedAddress]]</span>
          </div>
          <!--<paper-input label="Source water name" id="mark_name"></paper-input>-->

          <!--<paper-icon-button icon="image:camera"></paper-icon-button>-->
          <paper-icon-button  id="publishButton" icon="editor:publish" alt="Publish">
          </paper-icon-button>
        </template>

        <template is="dom-if" if="{{veryCloser}}">
            This point is already marked
        </template>
      </google-map-marker>

      <template is="dom-repeat" items="[[marks]]" as="marker">
        <google-map-marker latitude="[[marker.lat]]"
                  longitude="[[marker.lng]]"
                  id="[[marker.__firebaseKey__]]"
                  icon=[[marker.icon]]>

          <div class="info">
            <h2>[[marker.name]]</h2>
            <span>[[marker.formattedAddress]]</span>
          </div>

          <div>Distance: <span class='distance'>[[marker.distance]]</span></div>

          <input type='hidden' value='{{index}}'></input>

          <paper-icon-button icon="icons:thumb-up" alt="confirm">
          </paper-icon-button>
          <label class="confirmLabel">[[marker.confirm]]</label>

          <paper-icon-button icon="icons:thumb-down"  alt="complaint"></paper-icon-button >
          <label class="complaintLabel">[[marker.complaint]]</label>

          <paper-icon-button icon="maps:directions-run"  alt="directions"></paper-icon-button >

        </google-map-marker>
      </template>

    </google-map>

    <google-map-directions map="{{map}}"
              start-address="{{direction.start}}"
              end-address="{{direction.end}}"
              travel-mode="WALKING">
    </google-map-directions>
  </template>

  <script src="smart-map.js"></script>


</dom-module>
