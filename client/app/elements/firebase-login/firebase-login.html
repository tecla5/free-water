<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="firebase-login">
<style include="shared-styles"></style>
<style>
  :host {
    display: block;
  }
  paper-dialog{
     margin: 0px !important;
  }

  paper-dialog.colored {
    border: 2px solid;
    border-color: var(--default-primary-color);
    background-color: var(--primary-background-color);
    color: var(--primary-text-color);
  }

  paper-dialog {
      width: 300px;
      height: 200px;
      position: absolute;

  }

  .login-dialog{
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
  }

  .login-button{
    width: 80%;
    height: 30px;
    margin-left: 10%;
    color:white;
    font-size: 12px;
    display: block;
    text-transform: none;
    margin-top: 5px;
    padding:5px;
    box-sizing: border-box;
  }

  #googleLogin{
    background-color: #dd4b39;
  }

  #facebookLogin{
    background-color: #3b5998;
  }

  paper-button iron-icon{
    margin-right: 5px;
  }

  .message{
    font-size: 12px;
    color: red;
  }
</style>

  <template>

    <paper-dialog id="loginDialog" class="fit colored login-dialog" modal>
      <h2>Login</h2>
      <paper-button class="close_dialog_button" dialog-dismiss>Close</paper-button>

      <div class="message">{{message}}</div>

        <paper-button id="googleLogin" class="login-button">
          <iron-icon dialog-confirm src="/images/google.png"></iron-icon>
          Sing in with Google
        </paper-button>

        <paper-button id="facebookLogin" class="login-button">
          <iron-icon dialog-confirm src="/images/facebook.png"></iron-icon>
          Sing in with Facebook
        </paper-button>

      </div>
    </paper-dialog>
  </template>

  <script src="firebase-login.js"></script>
</dom-module>
